            </div>
            <select class="custom-select" id="selectEstacion2">

            </select>
          </div>

            <select

            </select>

            </select>

            </div>
            <select
              class="custom-select"
              id="selectDatos"
            >
              
            </select>

          <i class="fas fa-3x fa-share" onclick="reportes()"></i>&nbsp;&nbsp;&nbsp;
