<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta name="description" content="Universidad Rafael Landivar Incyt ">
    <meta name="author" content="Incyt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    
    <script src="dojo.js"></script>    
    <script src="map.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Incyt</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
    />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fontawesome-free-5.13.0-web/css/all.css"
    />

    <script src="https://js.arcgis.com/4.14/"></script>
  </head>

  <body>

    <div class="row">
      <div class="col-9">
        <div id="viewDiv"></div>
      </div>
      
      
      <div class="col-3">
  
  
        <section id="formaReporte">
          <div >
            <h2>Configuracion de Datos</h2>
    
            <div class="input-group mb-3">
              <div class="input-group-append">
                <label class="input-group-text" for="selectEstacion" >Estacion Primaria</label  >
              </div>
              <select class="custom-select" id="selectEstacion"   onchange="zoom2Map()">
                <!-- <option selected>Choose...</option> -->
              </select>
            </div>
  
            <div class="input-group mb-3">
              <div class="input-group-append">
                <label class="input-group-text" for="selectEstacion2" >*Estacion a Comparar</label  >
              </div>
              <select class="custom-select" id="selectEstacion2">
                <!-- <option selected>Choose...</option> -->
              </select>
            </div>
  
  
    
            <div class="input-group mb-3">
              <div class="input-group-append">
                <label class="input-group-text" for="selectYYYY1" >Año Inicial</label  >
              </div>
              <select
                class="custom-select"
                id="selectYYYY1"
              >
  
              </select>
            </div>
  
            <div class="input-group mb-3">
              <div class="input-group-append">
                <label class="input-group-text" for="selectYYYY2"
                  >Año Final</label
                >
              </div>
              <select
                class="custom-select"
                id="selectYYYY2"
              >
              </select>
            </div>
  
            
            <div class="input-group mb-3">
              <div class="input-group-append">
                <label class="input-group-text" for="selectVisualizacion"
                  >Visualizacion</label
                >
              </div>
              <select
                class="custom-select"
                id="selectVisualizacion"
              >
                
              </select>
            </div>
  
  
            <div class="input-group mb-3">
              <div class="input-group-append">
                <label class="input-group-text" for="selectDatos"
                  >Datos</label
                >
              </div>
              <select
                class="custom-select"
                id="selectDatos"
              >
                
              </select>
            </div>
  
            <i class="fas fa-3x fa-play-circle" onclick="reportes()"></i>&nbsp;&nbsp;&nbsp;
            <p>* campo opcional</p>
  
        </section>

        <section id="clima-widget">
          <div>
            <div class="container">


    <div class="card-group ">
        <div class="row">
    
        
        <div class="card">
            <div class="card-header ">
                <h2>ciudad</h2>
              </div>
    
              <div class="row ">
                <div class = "col txt-center">
                  <h1>nube</h1>



                </div>
                <div class = "col txt-center">
                    <h1>temp℃</h1>
                    <!--
<button type="button" class="btn btn-primary" routerLink='/clima-Widget'>Ver pronostico completo</button>
                    -->
                    
                </div>
    
                <div class = "col">
                    <p>
                    <b>{{climaDescripcion}}</b><br>
                    <fa-icon [icon]="fatint"> </fa-icon> Humedad: {{humedad}} %<br>
                    <fa-icon [icon]="fathermometerfull"> </fa-icon> Max: {{max}} ℃<br>
                    <fa-icon [icon]="fathermometerempty"> </fa-icon> Min: {{min}} ℃<br>
                  </p>
                </div>
          </div>
          <div class="card-footer">
            <small class="text-muted">Actualizado:  </small>
          </div>
        </div>
    </div>
      </div>
    </div>
          </div>
        </section>
          
      </div>

    </div>
    







  </body>
</html>
